<mat-toolbar color="primary">{{ title }}</mat-toolbar>
<div class="barcode-tool">
  <div class="barcode-tool__img">
    <img alt="Angular Logo" [src]="base64Image || 'assets/logo.png'">

  <div class="barcode-tool__actions">

  </div>
</div>
