<div class="check-digit">
  <mat-card>
    <mat-card-title>{{ cardTitle }}</mat-card-title>
    <mat-card-content>
      <div class="check-digit__vin">{{ vin }}</div>
      <mat-form-field>
        <input matInput type="text" placeholder="Enter VIN" [(ngModel)]="vin" (ngModelChange)="onChanges()" maxlength="18">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
