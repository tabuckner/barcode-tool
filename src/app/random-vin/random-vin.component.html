<div class="random-vin">
  <div class="random-vin__img">
    <img alt="Angular Logo" [src]="base64Image || 'assets/logo.png'">
  </div>
  <div class="random-vin__vin">
    <button mat-button
      matTooltip="Copy to clipboard"
      matTooltipPosition="after"
      aria-label="Button that copies VIN to clipboard."
      (click)="copyVinToClipboard()">
      <span #vinText>{{ randomVin }}</span>
    </button>
  </div>
  <div class="random-vin__vehicle-info">
    <div class="random-vin__vehicle-info__text" *ngIf="shouldShowVehicleInfoText" [@fadeInOut]>
      {{ vehicleInfoText }}
    </div>
  </div>
  <!-- <h4 class="random-vin__valid">{{ validCheckDigit ? 'The check digit is valid' : 'The check digit is not valid' }}</h4> -->
  <div class="random-vin__actions">
    <div class="random-vin__actions__item">
      <button mat-button (click)="link.click();" [disabled]="!shouldShowVehicleInfoText">Get Photos</button>
      <a style="display: none;" #link [href]="imageSearchUrl" target="_blank"></a>
    </div>
    <div class="random-vin__actions__item">
      <button mat-raised-button color="primary" (click)="getQrCode()">New</button>
    </div>
  </div>
</div>
